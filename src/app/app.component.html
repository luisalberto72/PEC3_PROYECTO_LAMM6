<header class="container-fluid">
  <nav class="navbar navbar-expand-md navbar-light pt-3 pb-4">
    <div class="container">
      <!-- Logo y nombre -->
      <a class="navbar-brand" routerLink="/">
        <span class="text-dark fw-bold">
          <span class="haftitle">
            <img src="assets/icon12.png" class="icon" alt="Logo" />
          </span>
        </span>
      </a>

      <!-- Botón de navegación en móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú de navegación -->
      <div class="collapse navbar-collapse justify-content-end align-items-center" id="main-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about-section">Sobre Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Footer">Contacto</a>
          </li>
          <!-- Añadir ecolodge -->
          <li class="nav-item">
            <a class="nav-link log bg-warning" routerLink="/add-ecolodge">
              <i class="fa-solid fa-house icon-btn"></i> Añadir Ecolodge
            </a>
          </li>
          <!-- Filtrar ecolodges -->
          <li class="nav-item">
            <a class="nav-link log bg-warning" routerLink="/list-ecolodges">
              <i class="fa-solid fa-search icon-btn"></i> Filtrar Ecolodges
            </a>
          </li>
          <!-- Reservas -->
          <li class="nav-item">
            <a class="nav-link log bg-warning" routerLink="/buscar-ecolodges">
              <i class="fa-solid fa-bed icon-btn"></i> Reservar
            </a>
          </li>
          <!-- Mis Reservas -->
          <li class="nav-item">
            <a class="nav-link log bg-warning" routerLink="/list-reservas">
              <i class="fa-solid fa-calendar-check icon-btn"></i> Mis Reservas
            </a>
          </li>
          <!-- Opiniones -->
          <li class="nav-item">
            <a class="nav-link log bg-warning" routerLink="/list-ecolodges">
              <i class="fa-solid fa-star icon-btn"></i> Opiniones
            </a>
          </li>
           <!-- Historial-->
           <li class="nav-item">
            <a class="nav-link log bg-warning" routerLink="/historial-reservas">
              <i class="fa-solid fa-history icon-btn"></i> Historial Reservas
            </a>
          </li>
          <!-- Login -->
          <li class="nav-item">
            <a class="nav-link log bg-warning" routerLink="/login" *ngIf="login">
              <i class="fa-solid fa-user icon-btn"></i> Sign in
            </a>
          </li>
          <!-- Dropdown de usuario -->
          <li class="nav-item" *ngIf="expression">
            <div class="dropdown center">
              <button class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{firstName+" "+lastName}}
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
                <li><button class="dropdown-item logout" (click)="logout()">Logout</button></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="bottomdiv">
  <router-outlet></router-outlet>
</div>
